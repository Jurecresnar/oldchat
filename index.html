<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLDCHAT.SI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .logo {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 48px;
            margin: 0;
            color: #2c3e50;
            letter-spacing: 2px;
        }

        .logo span.old {
            color: #e74c3c;
        }

        .logo span.chat {
            color: #3498db;
        }

        .logo span.si {
            color: #27ae60;
        }

        .tagline {
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>
            <span class="old">OLD</span><span class="chat">CHAT</span><span class="si">.SI</span>
        </h1>
        <div class="tagline">Connecting Through Classic Conversations</div>
    </div>
</body>
</html>
